<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0e6db" />
      <stop offset="100%" stop-color="#d4c1a9" />
    </linearGradient>
    <pattern id="pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#b8a089" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Rectángulo de fondo con gradiente -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Patrón de puntos para textura -->
  <rect width="100%" height="100%" fill="url(#pattern)" />
  
  <!-- Formas decorativas -->
  <circle cx="100" cy="100" r="50" fill="#b8a089" opacity="0.1" />
  <circle cx="1100" cy="300" r="70" fill="#b8a089" opacity="0.1" />
  
  <!-- Líneas decorativas -->
  <line x1="0" y1="200" x2="1200" y2="200" stroke="#b8a089" stroke-width="1" opacity="0.1" />
  <line x1="600" y1="0" x2="600" y2="400" stroke="#b8a089" stroke-width="1" opacity="0.1" />
</svg>